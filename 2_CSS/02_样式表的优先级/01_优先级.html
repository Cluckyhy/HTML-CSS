<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>优先级</title>
  <!-- 
    优先级规则：行内样式 > 内部样式 = 外部样式
    内部样式和外部样式优先级一样，看谁先写后写
   -->
  <style>
    h1{
      color: orange;
      color: green;
    }
  </style>
</head>
<body>
  <h1 style="color: red">欢迎学习前端</h1>
</body>
</html>
