<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_绝对定位</title>
    <!-- 
      绝对定位：
        如何设置相对定位？
          给元素设置 position: absolute既可实现相对定位
          可以使用 left、right、top、bottom 四个属性调整位置

        对于绝对定位的参考点是：包含块
        包含块？
          1、没有脱离文档流的元素，父元素就是他的包含块
          2、脱离文档流的元素，第一个开启定位的祖先元素，就是他的包含块(如果所有祖先都没定位，那包含块就是整个页面)

        绝对定位元素的特点：
          1、脱离文档流，会对后面的兄弟元素、父元素有影响。
          2、left不能和right一起设置，top和bottom不能一起设置
          3、绝对定位、浮动不能同时设置，如果同时设置，浮动失效，以定位为主。
          4、绝对定位的元素，也能通过margin调整位置，但不推荐这样做。
          5、无论是什么元素（行内，行内块，块级）设置为绝对定位后，都变成了定位元素
        
        定位元素？
          默认宽、高都被内容所撑开，且能自由设置宽高
    -->
    <style>
      .outer {
        width: 500px;
        background-color: skyblue;
        border: 1px solid black;
        padding: 10px;
        position: relative;
      }
      .box{
        width: 200px;
        height: 200px;
        font-size: 20px;
      }
      .box1{
        background-color: #888;
      }
      .box2{
        background-color: orange;
        position: absolute;
        top: 210px;
        left: 10px;
        /* transition: 1s all linear; */
      }
      .box3{
        background-color: greenyellow;
      }
      .outer:hover .box2{
        left: 210px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
  </body>
</html>
