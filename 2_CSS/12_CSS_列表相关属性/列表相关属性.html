<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表相关属性</title>
  <style>
    ul{
      /* 列表符号 */
      list-style: none;
      list-style: decimal;
      list-style: square;
      /* 列表符号位置 */
      list-style-position: outside;
      /* 自定义列表符号 */
      /* list-style-image: url('../../HTML/imgs/cat.png'); */
      /* 复合属性 没有顺序要求 */
      list-style: square inside url('图片地址');
    }
    li{
      background-color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>《震惊！两男子竟然在教室做出这种事！》</li>
    <li>《一夜暴富》</li>
    <li>《怎么让富婆爱上我》</li>
  </ul>
</body>
</html>
