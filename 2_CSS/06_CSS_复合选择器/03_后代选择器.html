<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_后代选择器</title>
    <style>
      /* 后代选择器 */
      ul li {
        color: red;
      }
      ol li {
        color: green;
      }
      ul li a {
        color: pink;
      }
      ol li a {
        color: gray;
      }
      .subject li{
        color: blue;
      }
      .subject li.front_end{
        color: blueviolet;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>抽烟</li>
      <li>喝酒</li>
      <li>
        <a href="">烫头</a>
      </li>
    </ul>
    <ol>
      <li>张三</li>
      <li>李四</li>
      <li>
        <a href="">王五</a>
      </li>
    </ol>
    <hr>
    <ol class="subject">
      <li>HTML</li>
      <li class="front_end">前端</li>
      <li>java</li>
    </ol>
  </body>
</html>
