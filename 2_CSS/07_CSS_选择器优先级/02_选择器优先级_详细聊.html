<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器优先级_详细聊</title>
    <style>
      /* 
        权重(a,b,c)
          a: ID选择器的个数
          b: 类、伪类、属性选择器的个数
          c：元素、伪元素选择器的个数

          021 > 013

          如果权重一样大，后来者居上
      */

      /* (200) */
      #test #jufe{
        color: skyblue;
      }

      /* (100) */
      #jufe {
        color: blue;
      }

      /* (021) */
      /* .container span.slogan {
        color: red;
      } */

      /* (013) */
      div > p > span:nth-child(1) {
        color: green;
      }

      /* (013) */
      div > p > span:first-child {
        color: pink;
      }

      .slogan{
        color: darkorange !important;
      }
    </style>
  </head>
  <body>
    <div class="container" id="test">
      <p>
        <span class="slogan" id="jufe">江西财经大学，是一所很牛逼的学校！</span>
        <span>欢迎报考江西财经大学！</span>
      </p>
    </div>
  </body>
</html>
