<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21_元素的默认样式</title>
    <!-- 
      默认样式：
        元素有默认样式的元素：
          a：下划线、字体颜色、鼠标小手。
          h1-h6：文字加粗、文字大小、上下外边距。
          p：上下外边距
          ul、ol：左右内边距
          body：8px外边距(4个方向)
      
      注意：
        元素的默认样式 > 继承的样式，所以如果要重置的元素的默认样式，选择器一定要直接选择到该元素
    -->
    <style>
      body{
        margin: 0;
      }
      .d1 {
        font-size: 50px;
        color: orange;
        background-color: gray;
      }
      a{
        color: black;
        text-decoration: none;
        cursor:default;
      }
      p{
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <a href="https://www.baidu.com">去百度</a>
      <span>你好啊！</span>
    </div>
    <hr>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <hr>
    <p>我是一个段落</p>
    <hr>
    <ul>
      <li>张三</li>
      <li>李四</li>
    </ul>
  </body>
</html>
