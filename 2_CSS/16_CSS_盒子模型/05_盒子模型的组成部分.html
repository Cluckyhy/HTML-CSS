<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_盒子模型的组成部分</title>
  <style>
    /* 
      盒子的大小 = content + 左右padding + 左右boder
      外边距margin是不会影响盒子的大小，但会影响盒子的位置
    */
    div{
      /* 内容区的宽 */
      width: 400px;
      /* 内容区的高 */
      height: 400px;
      /* 内边距 设置的背景颜色会填充内边距区域 */
      padding: 20px;
      /* 边框 */
      border: 10px solid black;
      /* 外边距 */
      margin: 50px;
      font-size: 20px;
      background-color: gray;
    }
  </style>
</head>
<body>
  <div>
    你好啊
  </div>
</body>
</html>
