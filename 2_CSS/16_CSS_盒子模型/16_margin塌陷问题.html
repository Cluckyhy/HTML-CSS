<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16_margin塌陷问题</title>
    <!-- 
    什么是margin塌陷问题？
      第一个子元素上的margin会作用在父元素上，最有一个子元素的下margin会作用在父元素上
    解决方案：
      1、给父元素设置不为0的padding
      2、给父元素设置宽度不为0的border
      3、给父元素设置css样式 overflow:hidden
  -->
    <style>
      .outer {
        width: 400px;
        /* height: 400px; */
        background-color: gray;
        /* 解决margin塌陷问题 */
        /* border: 1px solid red; */
        /* padding: 1px; */
        overflow: hidden;
      }
      .inner1 {
        width: 100px;
        height: 100px;
        background-color: orange;
        /* 下面这行代码是有问题的 */
        margin-top: 50px;
      }
      .inner2 {
        width: 100px;
        height: 100px;
        background-color: green;
        /* 下面这行代码也是有问题的 */
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner1">inner1</div>
      <div class="inner2">inner2</div>
    </div>
    <div>我是一段测试的文字</div>
  </body>
</html>
