<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_文本间距</title>
  <style>
    div{
      font-size: 30px;
    }
    .jufe2{
      /* 字母间距 */
      letter-spacing: 10px;
    }
    .jufe3{
      /* 单词间距(通过空格去识别是不是一个单词) */
      word-spacing: 20px;
    }
  </style>
</head>
<body>
  <div>Lorem ipsum dolor sit amet consectetur.江 西 财 经 大 学 1</div>
  <div class="jufe2">Lorem ipsum dolor sit amet consectetur.江西财经大学2</div>
  <div class="jufe3">Lorem ipsum dolor sit amet consectetur.江 西 财 经 大 学 3</div>
</body>
</html>
