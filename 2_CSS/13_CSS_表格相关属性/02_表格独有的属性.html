<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_表格独有的属性</title>
  <style>
    table{
      border: 3px red solid;
      width: 500px;
      /* 控制表格的列宽 */
      table-layout: fixed;
      /* 控制单元格之间的间距（生效的前提，不能合并边框） */
      border-spacing: 10px;
      /* 合并相邻的单元格的边框 */
      /* border-collapse: collapse; */
      /* 隐藏没有内容的单元格（生效的前提，不能合并边框） */
      empty-cells: hide;
      /* 设置表格标题的位置 */
      caption-side: bottom;
    }
    td,th{
      border: 2px orange solid;
    }
    .number{
      width: 50px;
      height: 30px;
    }
  </style>
</head>
<body>
  <table>
    <caption>人员信息</caption>
    <thead>
      <tr>
        <th class="number">序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>政治面貌</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>张三</td>
        <td>19</td>
        <td>男</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>2</td>
        <td>李四</td>
        <td>19</td>
        <td>男</td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td>王妞</td>
        <td>16</td>
        <td>女</td>
        <td>团员</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
