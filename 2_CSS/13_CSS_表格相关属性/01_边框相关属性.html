<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_边框相关属性</title>
  <style>
    table{
      border-width: 5px;
      border-color: green;
      border-style: dashed;
      border: 3px red solid;
    }
    td,th{
      border: 2px orange solid;
    }
    h2{
      border: 3px purple solid;
    }
    span{
      border: 4px yellow solid;
    }
  </style>
</head>
<body>
  <h2>边框相关的属性，不仅仅表格能用，其他元素也能用</h2>
  <span>你要加油呀！</span>
  <table>
    <caption>人员信息</caption>
    <thead>
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>党员</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>张三</td>
        <td>19</td>
        <td>男</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>2</td>
        <td>李四</td>
        <td>19</td>
        <td>男</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>3</td>
        <td>王妞</td>
        <td>16</td>
        <td>女</td>
        <td>团员</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
