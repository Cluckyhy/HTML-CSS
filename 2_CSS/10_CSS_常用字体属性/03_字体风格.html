<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_字体风格</title>
    <style>
      .jufe1 {
        font-size: 100px;
        font-style: normal;
      }
      .jufe2 {
        font-size: 100px;
        font-style: italic;
      }
      .jufe3 {
        font-size: 100px;
        font-style: oblique;
      }
      em {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div class="jufe1">江西财经大学1</div>
    <div class="jufe2">江西财经大学2</div>
    <div class="jufe3">江西财经大学3</div>
    <em>江西财经大学4</em>
  </body>
</html>
