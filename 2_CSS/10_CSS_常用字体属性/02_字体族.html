<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_字体族</title>
    <style>
      /* font-family 两类：衬线字体(serif)、非衬线字体(sans-serif) */
      .jufe1 {
        font-size: 100px;
        font-family: "宋体";
      }
      .jufe2 {
        font-size: 100px;
        font-family: "楷体";
      }
      .jufe3 {
        font-size: 100px;
        /* 字体默认为微软雅黑 */
        font-family: "微软雅黑";
      }
      .jufe4 {
        font-size: 100px;
        font-family: "华文彩云", "楷体", serif;
      }
      .jufe5 {
        font-size: 100px;
        font-family: "Microsoft YaHei", "楷体", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="jufe1">江西财经大学1</div>
    <div class="jufe2">江西财经大学2</div>
    <div class="jufe3">江西财经大学3</div>
    <div class="jufe4">江西财经大学4</div>
    <div class="jufe5">江西财经大学5</div>
  </body>
</html>
