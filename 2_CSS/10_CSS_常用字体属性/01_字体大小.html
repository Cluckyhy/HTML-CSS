<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_字体大小</title>
    <style>
      /* body{
      font-size: 20px;
    } */
      .jufe1 {
        font-size: 40px;
      }
      .jufe2 {
        font-size: 30px;
      }
      .jufe3 {
        font-size: 20px;
      }
      .jufe4 {
        font-size: 12px;
      }
      .jufe5 {
        /* 浏览器能够接受的最小字体是12px */
        font-size: 3px;
      }
      /* jufe6 浏览器的默认字体大小是 16px */
      .jufe7 {
        font-size: 16px;
      }
      /* 字体大小为0px，字体会消失 */
    </style>
  </head>
  <body>
    <div class="jufe1">江西财经大学1</div>
    <div class="jufe2">江西财经大学2</div>
    <div class="jufe3">江西财经大学3</div>
    <div class="jufe4">江西财经大学4</div>
    <div class="jufe5">江西财经大学5</div>
    <div class="jufe6">江西财经大学6</div>
    <div class="jufe7">江西财经大学7</div>
  </body>
</html>
