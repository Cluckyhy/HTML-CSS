<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_新增表单控件属性</title>
  <!-- 
    placeholder：提示文字
    required：表示该输入项必填，适用于除去按钮外其他表单控件
    autofocus：自动获取焦点
    autocomplete：自动完成，可以设置on 或 off
    pattern：
    填写正则表达式，适用于文本输入类表单控件，
    注意：多行输入不可用，且空的输入框不会验证，往往与required配合
  -->
</head>
<body>
  <form action="#">
    账号：<input 
      required 
      type="text" 
      name="account" 
      placeholder="请输入账号" 
      autofocus 
      autocomplete="on"
      pattern="\w{6}"
    >
    <br>
    密码：<input required type="password" name="pwd" placeholder="请输入密码">
    <br>
    性别：
      <input type="radio" value="male" name="gender">男
      <input type="radio" value="female" name="gender">女
    <br>
    爱好：
      <input type="checkbox" value="smoke" name="hobby">抽烟
      <input required type="checkbox" value="drink" name="hobby">喝酒
      <input type="checkbox" value="perm" name="hobby">烫头
    <br>
    其他：
    <textarea name="other" cols="30" rows="10" placeholder="请输入"></textarea>
    <br>
    <button>提交</button>
  </form>
</body>
</html>
