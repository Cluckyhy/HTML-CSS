<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单_基本结构</title>
</head>
<body>
  <form action="https://www.baidu.com/s" target="_self">
    <input type="text" name="wd">
    <button>去百度搜索</button>
  </form>
  <hr>
  <form action="https://search.jd.com/search" target="_blank" methods="get">
    <input type="text" name="keyword">
    <button>去京东搜索</button>
  </form>
  <hr>
  <a href="https://search.jd.com/search?keyword=手机">搜索手机</a>
</body>
</html>
