<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html2canvas的使用</title>
  <script src="../assets/html2canvas.js"></script>
</head>
<body>
  <div>
    <h1 id="usehtml2canvas">我来使用html2canvas啦哈哈！！</h1>
  </div>
  <script type="text/javascript">
    console.log(document.querySelector('#usehtml2canvas'));
    html2canvas(document.querySelector('#usehtml2canvas')).then((canvas) => {
      document.body.appendChild(canvas)
    })
  </script>
</body>
</html>
