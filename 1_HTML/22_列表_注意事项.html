<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表_注意事项</title>
</head>
<body>
  <!-- li标签最好写在ul 或 ol中，不要单独使用 -->
  <!-- <li>哈哈哈</li> -->
  <h2>要把大象放冰箱总共需要几步？</h2>
  <!-- 有序列表 -->
  <ol>
    <li>把冰箱打开</li>
    <li>把大象放进去</li>
    <li>把冰箱门关上</li>
    <!-- <a href="https://www.baidu.com">去百度</a> -->
    <li>
      <a href="https://www.baidu.com">去百度</a>
    </li>
  </ol>

  <!-- 无序列表 -->
  <h2>我想去的几个城市</h2>
  <ul>
    <li>深圳</li>
    <li>赣州</li>
    <li>
      上海
      <ul>
        <li>外塘</li>
        <li>东方明珠</li>
        <li>迪士尼乐园</li>
      </ul>
    </li>
  </ul>

  <!-- 自定义列表 -->
  <h2>如何更好的学习</h2>
  <dl>
    <dt>做好笔记</dt>
    <dd>笔记是我们以后复习的一个抓手</dd>
    <dt>多加练习</dt>
    <dd>只有敲出来的代码，才是自己的</dd>
    <dt>别怕出错</dt>
    <dd>错也是很正常的</dd>
  </dl>
</body>
</html>
