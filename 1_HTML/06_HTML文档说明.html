<!-- 下面这句代码就是HTML5的文档说明（最简洁） -->
<!-- 文档说明必须写在网页的第一行，且在html标签的外侧 -->
<!DOCTYPE html>
<html>
<head>
  <title>HTML文档说明</title>
</head>
<body>
  <marquee loop="1">
    HTML学习
    <!-- 下面的输入框是可以滚动的，且只能滚动一次 -->
    <input type="text">
  </marquee>
  <!-- 下面的输入框是不可以滚动的 -->
  <input type="text">
</body>
</html>
