<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML排版标签</title>
</head>
<body>
  <!-- 标题标签（h1-h6不允许嵌套） -->
  <h1>我是一级标题</h1>
  <h2>我是二级标题</h2>
  <h3>我是三级标题</h3>
  <h4>我是四级标题</h4>
  <h5>我是五级标题</h5>
  <h6>我是六级标题</h6>

  <!-- 段落标签 -->
  <p>我是一个段落标签</p>

  <!-- 盒子标签（没有啥含义，具有对其他标签的整体的管理和控制作用） -->
  <div>
    <h3>我喜欢唱歌</h3>
    <p>我好怀念高中时期呀</p>
  </div>
</body>
</html>
