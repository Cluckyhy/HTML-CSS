<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超链接_跳转页面</title>
</head>
<body>
  <!-- 
    _blank新页签中打开
    _self当前页签打开
   -->
  <a href="http://www.baidu.com" target="_blank">去百度</a>
  <a href="https://miaosha.jd.com" target="_self">去秒杀</a>
  <a href="./10_HTML排版标签.html">排版标签</a>
  <!-- 虽然a是行内元素，但a元素可以包裹除它自身以外的任何元素 -->
  <a href="喵咪">
    <img width="100" src="./imgs/cat.png" alt="">
  </a>
</body>
</html>
