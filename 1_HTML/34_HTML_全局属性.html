<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML_全局属性</title>
</head>
<body>
  <!-- id -->
  <div id="hello1">你好啊1！</div>
  <div id="hello2">你好啊2！</div> 

  <!-- class -->
  <div class="hobby">篮球</div>
  <div class="hobby">跑步</div>

  <!-- style -->
  <div style="color:red">旺财</div>

  <!-- dir -->
  <bdo dir="rtl">你是年少的欢喜</bdo>
  <div dir="rtl">你是年少的欢喜</div>

  <!-- title -->
  <div title="英雄联盟">LOL</div>
  <a href="" title="去百度">去百度</a>

  <!-- lang -->
  <div lang="en">hello</div>
</body>
</html>
