<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>框架标签</title>
</head>
<body>
  <!-- 利用iframe嵌入一个普通网页 -->
  <!-- <iframe src="https://www.taobao.com" width="900" height="500" frameborder="0"></iframe> -->

  <!-- 利用iframe嵌入一个广告网页 -->
  <!-- <iframe src="广告地址" width="900" height="500" frameborder="0"></iframe> -->

  <!-- 利用iframe嵌入其他内容 -->
  <!-- <iframe src="./imgs/cat.png" frameborder="0"></iframe> -->

  <!-- 与超链接的target属性配合使用 -->
  <a href="https://www.taobao.com" target="tt">点我看新闻</a><br>

  <!-- 与表单的target属性配合使用 -->
  <form action="https://so.toutiao.com/search" target="container">
    <input type="text" name="keyword">
    <button>搜索</button>
  </form>

  <iframe name="container" width="900" height="300" src="" frameborder="0"></iframe>
</body>
</html>
