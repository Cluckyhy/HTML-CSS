<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色_第4种表示_HSL或HSLA</title>
    <style>
      .jufe1 {
        /* color: hsl(色相（角度）, 饱和度, 亮度); */
        color: hsl(0deg, 10%, 20%);
      }
      .jufe2 {
        color: hsl(30deg, 10%, 50%);
      }
      .jufe3 {
        color: hsla(60deg, 100%, 50%, 40%);
      }
    </style>
  </head>
  <body>
    <h2 class="jufe1">江西财经大学1</h2>
    <h2 class="jufe2">江西财经大学2</h2>
    <h2 class="jufe3">江西财经大学3</h2>
  </body>
</html>
