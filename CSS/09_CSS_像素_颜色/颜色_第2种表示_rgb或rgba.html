<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>颜色_第2种表示_rgb或rgba</title>
    <style>
      .jufe1 {
        color: rgb(255, 0, 0);
      }
      .jufe2 {
        color: rgb(0, 255, 0);
      }
      .jufe3 {
        color: rgb(0, 0, 255);
      }
      .jufe4 {
        color: rgb(20%, 56%, 100%);
      }
      .jufe5 {
        color: rgba(0, 0, 255, 0.3);
      }
      .jufe6 {
        color: rgba(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <h2 class="jufe1">江西财经大学1</h2>
    <h2 class="jufe2">江西财经大学2</h2>
    <h2 class="jufe3">江西财经大学3</h2>
    <h2 class="jufe4">江西财经大学4</h2>
    <h2 class="jufe5">江西财经大学5</h2>
    <h2 class="jufe6">江西财经大学6</h2>
  </body>
</html>
