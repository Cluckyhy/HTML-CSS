<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_盒子的内边距_padding</title>
  <style>
    .d1{
      width: 400px;
      height: 400px;
      background-color: skyblue;
      /* 左侧内边距 */
      /* padding-left: 20px; */

      /* 上内内边距 */
      /* padding-top: 30px; */

      /* 右侧内边距 */
      /* padding-right: 40px; */

      /* 底部内边距 */
      /* padding-bottom: 50px; */

      /* 复合属性 写一个值，含义：四个方向的内边距是一样的 */
      /* padding: 20px; */

      /* 复合属性 写两个值，含义：上下、左右 */
      /* padding: 10px 20px; */

      /* 复合属性 写三个值，含义：上、左右、下 */
      /* padding: 10px 20px 30px; */

      /* 复合属性 写四个值，含义：上、右、下、左 */
      padding: 10px 20px 30px 40px;
    }

    /* 行内元素设置左右内边距是没有问题的，但是设置上下内边距不会占位置，会有问题 上下内边距不能完美的设置*/
    span{
      background-color: orange;
      font-size: 20px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    img{
      width: 200px;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="d1">
    你好啊
  </div>
  <hr>
  <span>我很好</span>
  <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, praesentium?</div>
  <hr>
  <img src="../../HTML/imgs/love.png" alt="">
  <div>送给露露的爱心</div>
</body>
</html>
