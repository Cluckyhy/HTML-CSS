<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23_布局技巧2</title>
  <!-- 
    行内元素、行内块元素都可以像调整文本一样调整
    即：可以像处理文本对齐一样，去处理：行内、行内块在父元素的对齐
    例如：text-align、line-height、text-indent等
  -->
  <style>
    .outer{
      width: 400px;
      height: 400px;
      background-color: gray;
      overflow: hidden;
      text-align: center;
      line-height: 400px;
    }
    .inner{
      background-color: orange;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <span class="inner">出来玩啊</span>
  </div>
</body>
</html>
