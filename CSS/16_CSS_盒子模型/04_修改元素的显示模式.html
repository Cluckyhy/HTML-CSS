<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_修改元素的显示模式</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      font-size: 20px;
      display: inline-block;
    }
    .d1{
      background-color: orange;
    }
    .d2{
      background-color: skyblue;
    }
    .d3{
      background-color: green;
    }
    a{
      width: 200px;
      height: 200px;
      font-size: 20px;
      display: block;
    }
    .s1{
      background-color: skyblue;
    }
    .s2{
      background-color: orange;
    }
    .s3{
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="d1">你好1</div>
  <div class="d2">你好2</div>
  <div class="d3">你好3</div>
  <hr>
  <a class="s1" href="https://www.baidu.com">去百度</a>
  <a class="s2" href="https://www.jd.com">去京东</a>
  <a class="s3" href="https://www.toutiao.com">去头条</a>
</body>
</html>
