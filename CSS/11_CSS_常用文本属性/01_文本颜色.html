<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_文本颜色</title>
    <style>
      div {
        font-size: 100px;
      }
      .jufe1 {
        color: red;
      }
      .jufe2 {
        color: rgb(255, 0, 0);
      }
      .jufe3 {
        color: rgba(0, 255, 0, 0.3);
      }
      .jufe4 {
        color: #00f;
      }
      .jufe5 {
        color: hsl(9, 100%, 50%);
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="jufe1">江西财经大学1</div>
    <div class="jufe2">江西财经大学2</div>
    <div class="jufe3">江西财经大学3</div>
    <div class="jufe4">江西财经大学4</div>
    <div class="jufe5">江西财经大学5</div>
  </body>
</html>
