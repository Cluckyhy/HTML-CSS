<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>选择器优先级_简单聊</title>
    <style>
      /* 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
      #jxcj {
        color: blue;
      }
      h2 {
        color: gray;
      }
      .jufe {
        color: yellow;
      }
      h2 {
        color: red;
      }
      * {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2 class="jufe" id="jxcj" style="color: pink">
      江西财经大学，是一所很牛逼的学校！
    </h2>
  </body>
</html>
