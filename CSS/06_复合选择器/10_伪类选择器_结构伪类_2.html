<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_伪类选择器_结构伪类_2</title>
    <style>
      /* 选中的是div的第一个儿子p元素（按照所有兄弟元素计算的） -- 看结构1 */
      /* div > p:first-child {
        color: red;
      } */

      /* 选中的是div的最后一个儿子p元素（按照所有兄弟元素计算的） -- 看结构1 */
      /* div > p:last-child {
        color: red;
      } */

      /* 
        （n从0开始计算,nth-child(0)是选择不到元素的）
        关于n的取值问题 --- 结构2：
          1、0或不写：什么都不选中 --- 几乎不用
          2、n ：选中所有子元素  --- 几乎不用
          3、1 ~ 正无穷的整数，选中对应序号的子元素。
          4、2n 或 even ：选中序号为偶数的子元素
          5、2n+1 或 odd ：选中序号为奇数的子元素
          6、-n+3 ：选中前三个
       */
      /* 选中的是div的第n个儿子p元素（按照所有兄弟元素计算的） -- 看结构1 */
      /* div > p:nth-child(5) {
        color: red;
      } */

      /* 选中的是div的偶数倍儿子p元素（按照所有兄弟元素计算的） -- 看结构2 */
      /* div > p:nth-child(2n) {
        color: red;
      } */

      /* 选中的是div的前五个儿子p元素（按照所有兄弟元素计算的） -- 看结构2 */
      /* div > p:nth-child(-n+5) {
        color: red;
      } */

      /* 选中的是div的第一个儿子p元素（按照所有同类型兄弟元素计算的） -- 看结构3 */
      /* div > p:first-of-type {
        color: red;
      } */

      /* 选中的是div的最后一个儿子p元素（按照所有同类型兄弟元素计算的） -- 看结构3 */
      /* div > p:last-of-type {
        color: red;
      } */

      /* 选中的是div的第n个儿子p元素（按照所有同类型兄弟元素计算的） -- 看结构3 */
      /* div > p:nth-of-type(5) {
        color: red; 
      } */
    </style>
  </head>
  <body>
