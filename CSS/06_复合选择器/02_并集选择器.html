<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_并集选择器</title>
    <style>
      .rich {
        color: gold;
      }
      .beauty {
        color: red;
      }
      .dog {
        color: green;
      }
      .pig {
        color: orange;
      }
      /* 并集选择器 */
      .rich,
      .dog,
      .pig {
        font-size: 40px;
        background-color: gray;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <h1 class="rich">土豪张三</h1>
    <h1 class="beauty">明星李四</h1>
    <h2>破产王五(不加任何样式)</h2>
    <hr />
    <p class="dog">小狗旺财</p>
    <p class="pig">小猪佩奇</p>
  </body>
</html>
