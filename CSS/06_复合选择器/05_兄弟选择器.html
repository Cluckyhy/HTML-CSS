<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_兄弟选择器</title>
    <style>
      /* 
        兄弟选择器(两种)
          1、相邻兄弟选择器（+）
          2、通用兄弟选择器（~）
          两个兄弟选择器，选择的都是下面的兄弟
      */
      /* 选中div后紧紧相邻的兄弟p元素(睡在我下铺的兄弟) --- 相邻兄弟选择器 */
      /* div + p {
        color: red;
      } */
      /* 选中div后所有的兄弟p元素(睡在我下铺的所有兄弟) --- 通用兄弟选择器 */
      div~p{
        color: pink;
      }
      li+li{
        color: red;
      }
    </style>
  </head>
  <body>
    <div>前端学习</div>
    <p>前端</p>
    <h2>我是来凑热闹的</h2>
    <p>java</p>
    <p>后端</p>
    <p>大数据</p>
    <ul>
      <li>主页</li>
      <li>秒杀</li>
      <li>订单</li>
      <li>我的</li>
    </ul>
  </body>
</html>
