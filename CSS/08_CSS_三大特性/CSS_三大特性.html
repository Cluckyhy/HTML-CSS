<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_三大特性</title>
    <style>
      h2 {
        color: red;
      }
      h2 {
        color: green;
        color: blue;
      }
      div {
        color: red;
        font-size: 40px;
        /* 背景色是不能被继承的 */
        background-color: skyblue;
      }
      p {
        color: purple;
      }
      * {
        color: gray;
      }
      div,
      p,
      span {
        color: orange;
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 
    1、层叠性
      概念：如果发生了样式冲突，那就会根据一定的规则(选择器优先级)，进行样式的层叠(覆盖)。
    2、继承性
      概念：元素会自动拥有其父元素、或其祖先元素上所设置的【某些样式】。
      规则：优先继承离得近的。
      常见的可继承属性：
        text-??
        font-??
        line-??
        color
        ....
    3、优先级
      简单聊：!important > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > * > 继承的样式
      详细聊：计算权重 （注意：并集选择器的每一个部分都是分开计算的！）
    -->

    <h2 class="jufe">江西财经大学</h2>
    <hr />
    <div>
      我是div中的文字
      <span>我是span中的文字1</span>
      <span>我是span中的文字2</span>
      <span>我是span中的文字3</span>
      <p>
        <span>我是span中的文字4</span>
      </p>
    </div>
  </body>
</html>
