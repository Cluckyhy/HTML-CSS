<!DOCTYPE html>
<html lang="en">
<head>

  <title>08_定位的特殊应用2</title>
  <!-- 
    让定位元素在包含块中居中（前提是绝对定位或固定定位，并且元素的宽高都有设置）
    方案一：
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

    方案二：
      left: 50%;
      top: 50%;
      margin-left: 负宽度的一半px;
      margin-top: 负高度的一半px;

    注意：该定位的元素必须设置宽高
  -->
  <style>
    .outer{
      width: 800px;
      height: 400px;
      background-color: #888;
      position: relative;
    }
    .inner{
      width: 400px;
      height: 100px;
      font-size: 20px;
      background-color: orange;
      position: absolute;
      /* 方案一 */
      /* top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto; */

      /* 方案二 */
      /* left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -50px; */
    }

  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
