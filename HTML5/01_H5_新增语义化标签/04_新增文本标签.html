<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_新增文本标签</title>
    <!-- 
      文本注音：
        ruby
        rt
      文本标记：
      mark
    -->
  </head>
  <body>
    <ruby>
      <span>露露</span>
      <rt>lulu</rt>
    </ruby>
    <hr />
    <ruby>
      <span>露</span>
      <rt>lu</rt>
    </ruby>
    <hr />
    <p>
      Lorem ipsum dolor <mark>sit</mark> amet consectetur adipisicing elit. Explicabo
      consequatur dolore iste officiis enim porro iure neque, atque laborum
      earum?
    </p>
  </body>
</html>
