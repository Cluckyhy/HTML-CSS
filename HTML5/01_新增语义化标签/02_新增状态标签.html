<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_新增状态标签</title>
  <!-- 
    新增状态标签
    1、meter标签
    2、progress标签
  -->
</head>
<body>
  <span>手机电量</span>
  <meter max="100" min="0" value="56" low="20" high="80" optimum="90"></meter>
  <br>
  <span>当前进度</span>
  <progress max="100" value="20" class="" percent="" show-info="false" stroke-width="6" color="#09BB07" 
    active="false" backgroundColor="" activeColor="" active-mode="backwards">
    
  </progress>
</body>
</html>
