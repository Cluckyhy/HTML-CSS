<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML图片标签</title>
</head>
<body>
  <!-- 
    alt属性的作用：
      1、搜索引擎通过alt属性，得知图片的内容--最主要的作用
      2、当图片无法展示的时候，有些浏览器会呈现alt属性的值
      3、盲人阅读器会朗读alt属性值
   -->
  <img width="300" src="./imgs/cat.png" alt="小喵咪">
</body>
</html>
