<!DOCTYPE html>
<html>
<head>
  <!-- 
    存储数据，对数据进行：编码
    读取是时，对数据进行：解码
    编码、解码，会遵循一定的规范--字符集
   -->
  <!-- 设置charset是指定浏览器的解码方式 -->
  <meta charset="GBK">
  <title>HTML字符编码</title>
</head>
<body>
  <marquee loop="1">
    HTML学习
    <!-- 下面的输入框是可以滚动的，且只能滚动一次 -->
    <input type="text">
  </marquee>
  <!-- 下面的输入框是不可以滚动的 -->
  <input type="text">
</body>
</html>
