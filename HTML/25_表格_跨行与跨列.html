<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格_跨行与跨列</title>
</head>
<body>
  <table border="1" cellspacing="0">
    <caption>课程表</caption>
    <thead>
      <tr>
        <th>项目</th>
        <th colspan="5">上课</th>
        <th colspan="2">活动与休息</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>星期</td>
        <td>星期一</td>
        <td>星期二</td>
        <td>星期三</td>
        <td>星期四</td>
        <td>星期五</td>
        <td>星期六</td>
        <td>星期日</td>
      </tr>
      <tr>
        <td rowspan="4">上午</td>
        <td>3-1</td>
        <td>3-1</td>
        <td>3-1</td>
        <td>3-1</td>
        <td>3-1</td>
        <td>3-1</td>
        <td rowspan="4">休息</td>
      </tr>
      <tr>
        <td>4-1</td>
        <td>4-1</td>
        <td>4-1</td>
        <td>4-1</td>
        <td>4-1</td>
        <td>4-1</td>
      </tr>
      <tr>
        <td>5-1</td>
        <td>5-1</td>
        <td>5-1</td>
        <td>5-1</td>
        <td>5-1</td>
        <td>5-1</td>
      </tr>
      <tr>
        <td>6-1</td>
        <td>6-1</td>
        <td>6-1</td>
        <td>6-1</td>
        <td>6-1</td>
        <td>6-1</td>
      </tr>
      <tr>
        <td rowspan="2">下午</td>
        <td>7-1</td>
        <td>7-1</td>
        <td>7-1</td>
        <td>7-1</td>
        <td>7-1</td>
        <td>7-1</td>
        <td rowspan="2">休息</td>
      </tr>
      <tr>
        <td>8-1</td>
        <td>8-1</td>
        <td>8-1</td>
        <td>8-1</td>
        <td>8-1</td>
        <td>8-1</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
