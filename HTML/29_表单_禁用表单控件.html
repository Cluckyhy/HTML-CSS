<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单_禁用表单控件</title>
</head>
<body>
  <form action="https://search.jd.com/search">
    <!-- 文本输入框 -->
    账户：<input disabled type="text" name="account" value="张三" maxlength="10"><br>
    <!-- 密码输入框 -->
    密码：<input type="password" name="pwd" value="123" maxlength="6"><br>
    <!-- 单选框 -->
    性别：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女<br>
    <!-- 多选框 -->
    爱好：
    <input type="checkbox" name="hobby" value="basketball" checked>篮球
    <input type="checkbox" name="hobby" value="drink">喝酒
    <input type="checkbox" name="hobby" value="perm">烫头<br>
    其他：
    <textarea name="other" id="" cols="30" rows="10"></textarea><br>
    籍贯：
    <select name="place">
      <!-- 如果option标签没有设置value值，默认取的是中间的文字 -->
      <option value="hebei">河北</option>
      <option value="shandon">山东</option>
      <option value="jiangxi" selected>江西</option>
      <option value="guangdon">广东</option>
    </select>
    <!-- 隐藏域 -->
    <input type="hidden" name="tag" value="123">
    <br>
    <!-- 确认按钮_第一种写法 -->
    <!-- <button>确认</button> -->
    <!-- 确认按钮_第二种写法 -->
    <input disabled type="submit" value="确认">
    <!-- 重置按钮_第一种写法 -->
    <!-- <button type="reset">重置</button> -->
    <!-- 重置按钮_第二种写法 -->
    <input type="reset" value="重置">
    <!-- 普通按钮_第一种写法 -->
    <!-- <button type="button">检测账户是否被注册</button> -->
    <!-- 普通按钮_第二种写法 -->
    <input type="button" value="检测账户是否被注册">
  </form>
</body>
</html>
