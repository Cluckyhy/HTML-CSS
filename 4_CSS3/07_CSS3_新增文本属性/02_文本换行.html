<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_文本换行</title>
    <!-- 
    文本换行
      在CSS3中，我们可以使用white-space属性设置文本换行方式。
      nomal：默认值，文本超过边界自动换行，文本中的换行被浏览器识别为一个空格。
      pre：原样输出，与pre标签的效果相同
      pre-wrap：在pre效果的基础上，超出元素边界自动换行
      pre-line：在pre效果的基础上，超出元素边界自动换行，且只识别文本中的换行，空格会忽略
      nowrap：强制不换行
  -->
    <style>
      div {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        white-space: pre-wrap;
        white-space: pre-line;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div>
      山回路转不见君 雪上空留马行处 山回路转不见君
      山回路转不见君山回路转不见君山回路转不见君山回路转不见君山回路转不见君山回路转不见君
      雪上空留马行处 山回路转不见君 雪上空留马行处 山回路转不见君 雪上空留马行处
      山回路转不见君 雪上空留马行处
    </div>
  </body>
</html>
