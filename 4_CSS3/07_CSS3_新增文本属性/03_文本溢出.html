<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_文本溢出</title>
    <!-- 
    文本溢出
      在CSS3中，我们可以使用 text-overflow 属性设置文本内容溢出时的呈现模式
      常用值如下：
        clip 当内联内容溢出时，将溢出部分裁切掉。（默认值）
        ellipsis 当内联内容溢出块容器时，将溢出部分替换为 ...
      
      注意：要使得 text-overflow 属性生效，块容器必须显示定义 overflow 为非visible值
      white-space 为 nowrap

      实现一行超过部分显示省略号的三个必写的属性：
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
  -->
    <style>
      ul {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        font-size: 20px;
        list-style: none;
        padding-left: 0;
        padding: 10px;
      }
      li {
        margin-top: 10px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        /* text-overflow: clip; */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>炒肉丝，最忌直接下油锅，谨记2个技巧，滑嫩不柴，没腥味不粘锅</li>
      <li>毛人凤后人现状：长子是富士康董事长，次子身家过亿，个个优秀</li>
      <li>69岁陈佩斯在北京坐拥万亩良田！父子情深一同耕田，享受天伦之乐</li>
      <li>当年同桌在我家吃住三年，现见到事业有成的他，发现相见不如怀念</li>
      <li>1992年，河南教师因“超生”被开除，不料22年后，省里赔偿60万</li>
      <li>死鱼正口！男子钓起鲫鱼，鱼身已腐烂，网友：快点回去，安全第一</li>
    </ul>
  </body>
</html>
