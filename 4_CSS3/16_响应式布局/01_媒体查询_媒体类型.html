<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_媒体查询_媒体类型</title>
    <!-- 
      媒体查询：
        媒体类型：
          all：检测所有设备
          screen：检测电子屏幕，包括：电脑屏幕、平板屏幕、手机屏幕等。
          print：检测打印机
    -->
    <style>
      h1 {
        width: 600px;
        height: 400px;
        background-image: linear-gradient(30deg, red, yellow, green);
        margin: 0 auto;
        font-size: 100px;
        text-align: center;
        line-height: 400px;
        color: white;
        text-shadow: 0px 0px 20px black;
      }
      /* 只有在打印机或打印预览才应用的样式 */
      @media print {
        h1 {
          background: transparent;
        }
      }

      /* 只有在屏幕上才应用的样式 */
      @media screen {
        h1 {
          font-family: '楷体';
        }
      }

      /* 一直都应用的样式 */
      @media all {
        h1 {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>新年快乐</h1>
  </body>
</html>
