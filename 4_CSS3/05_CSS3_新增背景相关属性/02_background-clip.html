<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_background-clip</title>
  <!-- 
    background-clip
      作用：设置背景图的向外裁剪的区域
      语法：
        1、border-box 从border区域开始向外裁剪背景 -- 默认值
        2、padding-box 从padding区域开始向外裁剪背景
        3、content-box 从content区域开始向外裁剪背景
        4、text 背景图只呈现在文字上
    
    注意：若值为text，那么background-clip要加上 -webkit-前缀
  -->
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      margin: 0 auto;
      padding: 30px;
      font-size: 40px;
      font-weight: bold;
      color: transparent;
      border: 30px dashed rgba(0, 255, 0, 0.5);
      background-image: url('../imgs/huoyin.jpg');
      background-repeat: no-repeat;
      background-origin: border-box;
      background-clip: border-box;
      background-clip: padding-box;
      background-clip: content-box;
      /* 加上前缀生效 */
      -webkit-background-clip: text;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
</body>
</html>
