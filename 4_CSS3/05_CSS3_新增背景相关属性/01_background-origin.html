<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_background-origin</title>
  <!-- 
    background-origin
      作用：设置背景图的原点
      语法：
        1、padding-box：从padding区域开始显示背景图像 -- 默认值
        2、border-box：从border区域开始显示背景图像
        3、content-box：从content区域开始显示背景图像
  -->
  <style>
    .box1{
      width: 400px;
      height: 400px;
      background-color: skyblue;
      margin: 0 auto;
      padding: 50px;
      font-size: 40px;
      border: 50px dashed rgba(0, 255, 0, 0.5);
      background-image: url('../imgs/kelin.jpg');
      background-repeat: no-repeat;
      background-origin: padding-box; /* 默认 */
      background-origin: content-box;
      background-origin: border-box;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
</body>
</html>
