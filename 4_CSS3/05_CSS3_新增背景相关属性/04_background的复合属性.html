<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_background的复合属性</title>
  <!-- 
    background 复合属性
    语法：
      background：color url repeat position / size origin clip
    
    注意：
      1、origin和clip的值如果一样，如果只写了一个值，则origin 和 clip都设置；如果设置了两个值，前面的是origin，后面的clip
      2、size的值必须写在 position 值的后面，并且用 / 分开
  -->
  <style>
    .box1{
      width: 400px;
      height: 400px;
      background-color: skyblue;
      margin: 0 auto;
      padding: 50px;
      font-size: 40px;
      border: 50px dashed rgba(0, 255, 0, 0.5);

      /* background: 背景颜色 背景url 是否重复 位置/大小 原点 裁剪方式; */
      background: skyblue url('../imgs/huoyin.jpg') no-repeat 10px 10px / 500px 500px border-box content-box;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
</body>
</html>
