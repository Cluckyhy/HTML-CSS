<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_多背景图</title>
  <!-- 
    CSS3允许元素设置多个背景图片
    background: url('../imgs/wukon.jpg') no-repeat left top,
                url('../imgs/bike.jpg') no-repeat right top,
                url('../imgs/guixie.jpg') no-repeat left bottom,
                url('../imgs/kelin.jpg') no-repeat right bottom;
  -->
  <style>
    div {
      width: 800px;
      height: 800px;
      border: 1px solid black;
      background: url('../imgs/wukon.jpg') no-repeat left top,
                  url('../imgs/bike.jpg') no-repeat right top,
                  url('../imgs/guixie.jpg') no-repeat left bottom,
                  url('../imgs/kelin.jpg') no-repeat right bottom;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
