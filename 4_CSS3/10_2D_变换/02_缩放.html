<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_缩放</title>
  <!-- 
    2D缩放
      2D缩放是指：让元素放大或缩小，具体使用方式如下；
        1、先给元素添加 装换属性：transform
        2、编写 transform 的具体值，相关可选值如下：
          scaleX设置水平方向的缩放比例，值为一个数字，1表示不缩放，大于1放大，小于1缩小。
          scaleY设置垂直方向的缩放比例，值为一个数字，1表示不缩放，大于1放大，小于1缩小。
          scale设置水平、垂直方向的缩放比例，一个值代表同时设置水平和垂直缩放，两个值分别代表：水平缩放、垂直缩放。
        3、注意点：
          1、scale的值，是支持负数的，但几乎不用，因为容易让人产生误解。
          2、借助缩放，可以实现小于12px的文字。
  -->
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      transform: scaleX(0.5);
      transform: scaleY(0.5);
      transform: scaleX(0.5) scaleY(0.5);
      transform: scale(0.5, 1.5);
    }
    span{
      display: inline-block;
      font-size: 20px;
      transform: scale(0.5);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
  <span>好</span>
</body>
</html>
