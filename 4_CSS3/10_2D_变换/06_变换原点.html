<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_变换原点</title>
  <!-- 
    变换原点
      元素变换时，默认的原点是元素的中心，使用transform-origin可以设置变换的原点。
      修改变换的原点对位移没有影响，对旋转和缩放会产生影响。
      如果提供两个值，第一个用于横坐标，第二个用于纵坐标
      如果只提供一个，若是像素值，表示横坐标，纵坐标取50%；若是关键词，则另一个坐标取50%

      1、transform-origin: 50% 50%。变换原点在元素的中心位置，百分比是相对于自身--默认值。
      2、transform-origin: left top。变换原点在元素的左上角。
      2、transform-origin: 50px 50px。变换原点距离元素左上角 50px 50px 的位置
      2、transform-origin: 0。只写一个值的时候，第二个值默认为 50%
  -->
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      /* 通过关键词调整变换原点 */
      transform-origin: left top;

      /* 通过具体像素值调整变换原点 */
      transform-origin: 100px 100px;

      /* 通过百分比调整变换原点 */
      transform-origin: 50% 50%;

      /* 只给一个值 */
      transform-origin: left;

      transform-origin: left top;

      /* 变换原点位置的改变对 旋转 有影响 */
      /* transform: rotate(30deg); */

      /* 变换原点位置的改变对 缩放 有影响 */
      transform: scale(0.5);

      /* 变换原点位置的改变对 位移 没有影响 */
      transform: translate(100px, 100px);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
