<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_旋转</title>
  <!-- 
    2D旋转
      2D旋转是指：让元素在二维平面内，顺时针旋转或逆时针旋转，具体使用方式如下：
        1、先给元素添加 转换属性：transform
        2、编写 transform 的具体值，相关可选值如下：
          rotate：设置旋转角度，需要指定一个角度值：xxdeg，正直顺时针，负值逆时针。
      注意：rotate(20deg)相当于 rotate(20deg)，当然到了3D变换的时候，还能写 rotate(x,x,x)
  -->
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      transform: rotateZ(30deg);
      transform: rotate(30deg);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
