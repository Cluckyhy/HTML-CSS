<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_字体图标_在线使用_方式一</title>
    <style>
      @font-face {
        font-family: "iconfont"; /* Project id 3511646 */
        src: url("//at.alicdn.com/t/c/font_3511646_9ullcsspex7.woff2?t=1683169777059")
            format("woff2"),
          url("//at.alicdn.com/t/c/font_3511646_9ullcsspex7.woff?t=1683169777059")
            format("woff"),
          url("//at.alicdn.com/t/c/font_3511646_9ullcsspex7.ttf?t=1683169777059")
            format("truetype");
      }
      /* 第二步 */
      .iconfont {
        font-family: "iconfont" !important;
        font-size: 100px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <span class="iconfont">&#xe699;</span>
    <br>
    <span class="iconfont">&#xe69a;</span>
    <br>
    <span class="iconfont">&#xe8ab;</span>
  </body>
</html>
