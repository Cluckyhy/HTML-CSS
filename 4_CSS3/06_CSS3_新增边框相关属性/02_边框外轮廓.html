<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_边框外轮廓</title>
    <!-- 
      边框外轮廓(了解)
      outline-width: 外轮廓的宽度
      outline-color: 外轮廓的颜色
      outline-style: 外轮廓的风格
      outline-offset: 设置外轮廓与边框的距离，正负值都可以设置

      注意：outline-offset 不是 outline的子属性，是一个独立的属性

      outline 复合属性
    -->
    <style>
      .box1 {
        width: 400px;
        height: 400px;
        padding: 10px;
        border: 10px solid black;
        background-color: gray;
        font-size: 40px;
        margin: 0 auto;
        margin-top: 100px;

        outline-width: 20px;
        outline-color: orange;
        outline-style: dashed;
        outline-offset: 40px;

        outline: 20px orange dashed;
      }
    </style>
  </head>
  <body>
    <div class="box1">你好啊</div>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta tenetur
      veritatis illum eligendi, soluta velit dolore ad tempore facilis pariatur,
      ea quas enim quibusdam molestiae quod veniam, asperiores cumque mollitia.
    </div>
  </body>
</html>
