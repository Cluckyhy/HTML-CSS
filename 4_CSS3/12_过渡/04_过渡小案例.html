<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_过渡小案例</title>
  <style>
    .outer{
      width: 800px;
      height: 600px;
      position: relative;
      overflow: hidden;
    }
    .mask{
      width: 800px;
      height: 600px;
      background-color: black;
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      font-size: 100px;
      color: white;
      text-align: center;
      line-height: 600px;
      transition: 1s linear;
      cursor: pointer;
    }
    img{
      transition: 0.5s linear;
    }
    .outer:hover .mask{
      opacity: 0.5;
    }
    .outer:hover img{
      transform: scale(1.3) rotate(20deg);
    }
  </style>
</head>
<body>
  <div class="outer">
    <img src="../imgs/huoyin.jpg" alt="">
    <div class="mask">火影忍者</div>
  </div>
</body>
</html>
