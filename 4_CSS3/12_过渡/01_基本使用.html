<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_基本使用</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: orange;
      /* 设置哪个属性需要过渡效果 */
      transition-property: height;
      /* 设置过渡时间 */
      transition-duration: 1s;
    }
    .box1:hover{
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
