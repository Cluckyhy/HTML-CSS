<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_过渡的复合属性</title>
  <!-- 
    transition复合属性
      如果设置了一个时间，表示duration；如果设置了两个时间，第一是duration，第二个是delay；
      其他值没有顺序要求
      transition: 1s all 0.5s linear;
  -->
  <style>
    .outer{
      width: 1000px;
      height: 100px;
      border: 1px solid black;
    }
    .inner{
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: 1s all 0.5s linear;
    }
    .outer:hover .inner{
      width: 1000px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner"></div>
  </div>
</body>
</html>
