<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_旋转</title>
    <!-- 
      3D旋转
        3D旋转是在2D旋转的基础上，可以让元素沿x轴和y轴旋转，具体使用方式如下：
          1、先给元素添加 转换属性 transform
          2、编写 transform 的具体值，3D相关可选值：
            rotateX：设置x轴旋转角度，需指定一个角度deg，面对x轴正方向：正值顺时针，负值逆时针。
            rotateY：设置y轴旋转角度，需指定一个角度deg，面对y轴正方向：正值顺时针，负值逆时针。
            rotate3d：前3个参数分别表示坐标轴：x,y,z，第4个参数表示旋转的角度，参数不能省略。
            transform: rotate3d(1,1,1,30deg); 意思是：x,y,z分别旋转30度。
    -->
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 0 auto;
        margin-top: 100px;
        /* 开启3D空间 */
        transform-style: preserve-3d;
        /* 设置景深（有了透视效果，近大远小） */
        perspective: 500px;
        /* 设置透视点的位置 */
        perspective-origin: 300px 300px;
      }
      .inner {
        width: 200px;
        height: 200px;
        background-color: rgba(39, 187, 236, 0.527);
        transform: rotateX(45deg);
        transform: rotateY(45deg);
        transform: rotate3d(1, 1, 1, 30deg);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">你好啊</div>
    </div>
  </body>
</html>
