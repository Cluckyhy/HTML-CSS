<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_位移</title>
    <!-- 
      3D位移
        3D位移是在2D位移的基础上，可以让元素沿z轴位移，具体使用方式如下：
          1、先给元素添加 转换属性 transform
          2、编写 transform 的具体值，3D相关可选值如下：
            translateZ：设置z轴位移，需指定长度值，正值向屏幕外，负值向屏幕里，且不能写百分比。
            translate3d：第一个参数对应x轴，第二个参数对应y轴，第三个参数对应z轴，且均不能省略。
    -->
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 0 auto;
        margin-top: 100px;
        /* 开启3D空间 */
        transform-style: preserve-3d;
        /* 设置景深（有了透视效果，近大远小） */
        perspective: 500px;
        /* 设置透视点的位置 */
        perspective-origin: 300px 300px;
      }
      .inner {
        width: 200px;
        height: 200px;
        background-color: rgba(39, 187, 236, 0.527);
        transform: translateZ(100px);
        transform: translate3d(100px, 100px, 100px);
        box-shadow: 0px 0px 10px black;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">你好啊</div>
    </div>
  </body>
</html>
