<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_多重变换</title>
    <!-- 
      多重变换
        多个变换，可以同时使用一个 transform来编写
        transform: translateZ(100px) scaleZ(4) rotateY(45deg);
      
      注意：
        多重变换时，建议最后旋转。
    -->
    <style>
      .outer {
        width: 200px;
        height: 200px;
        border: 2px solid black;
        margin: 0 auto;
        margin-top: 100px;
        /* 开启3D空间 */
        transform-style: preserve-3d;
        /* 设置景深（有了透视效果，近大远小） */
        perspective: 500px;
        /* 设置透视点的位置 */
        perspective-origin: 102px 102px;
      }
      .inner {
        width: 200px;
        height: 200px;
        background-color: rgba(39, 187, 236, 0.527);
        transform-origin: left;
        /* transform-origin: 202px 150px; */
        /* transform: rotateX(45deg); */
        transform: translateZ(100px) scaleZ(4) rotateY(45deg);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">你好啊</div>
    </div>
  </body>
</html>
