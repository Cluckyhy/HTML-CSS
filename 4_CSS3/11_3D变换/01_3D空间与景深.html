<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_3D空间与景深</title>
  <!-- 
    1、开启3D空间
    重要原则：元素进行3D变换的首要操作：父元素必须开启3D空间！
      使用 transform-style 开启3D空间，可选值如下：
        flat：让子元素位于此元素的二维平面内（2D空间） --- 默认值
        preserve-3d：让子元素位于此元素的三维空间 （3D空间）

    2、设置景深
    何为景深？ --- 指定观察者与z = 0 平面的距离，能让发生3D变换的元素，产生透视效果，看来更加立体。
      使用 perspective 设置景深，可选值如下：
        none：不指定透视 --- 默认值
        长度值：指定观察者距离 z = 0 平面的距离，不允许负值。
      注意：perspective 设置给发生 3D 变换元素的父元素。
  -->
  <style>
    .outer{
      width: 200px;
      height: 200px;
      border: 2px solid black;
      margin: 0 auto;
      margin-top: 100px;
      /* 开启3D空间 */
      transform-style: preserve-3d;
      /* 设置景深（有了透视效果，近大远小） */
      perspective: 500px;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      transform: rotateX(60deg);
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>
</html>
