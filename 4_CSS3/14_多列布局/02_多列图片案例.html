    <title>02_多列图片案例</title>
    <style>
      .outer {
        column-count: 5;
      }
      img {
        width: 100%;
        transition: all 0.5s;
      }
      img:hover{
        box-shadow: 0px 0px 20px black;
        transform: scale(1.02);
      }
    </style>
  </head>

    <div class="outer">
      <img src="../imgs/beier.jpg" alt="" />
      <img src="../imgs/bike.jpg" alt="" />
      <img src="../imgs/cloud.png" alt="" />
      <img src="../imgs/guixie.jpg" alt="" />
      <img src="../imgs/huoyin.jpg" alt="" />

    </div>
  </body>
</html>
