<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08_侧轴对齐方式_多行</title>
  <!-- 
    多行的情况：
      所需属性：align-content
      常用值如下：
        1、flex-start：与侧轴的起点对齐
        2、flex-end：与侧轴的终点对齐
        3、center：与侧轴的中点对齐
        4、space-around：与侧轴两端对齐，中间平均分布
        5、space-between：伸缩项目间距离相等，距离边缘大一倍
        6、space-evenly：在侧轴上完全平分
        7、stretch：占满整个侧轴，-- 默认值
  -->
  <style>
    .outer{
      width: 1000px;
      height: 900px;
      background-color: gray;
      margin: 0 auto;

      /* 伸缩盒模型相关属性-start */
      
      /* 将该元素变为了伸缩容器（开启了flex布局） */
      display: flex;

      /* 调整主轴方向，水平从左往右，默认 */
      flex-direction: row;

      /* 主轴换行方式，换行 */
      flex-wrap: wrap;

      /* 主轴的对齐方式，主轴的起始位置 */
      justify-content: flex-start;

      /* 侧轴的对齐方式（多行），侧轴的起始位置对齐 */
      align-content: flex-start;

      /* 侧轴的对齐方式（多行），侧轴的结束位置对齐*/
      align-content: flex-end;

      /* 侧轴的对齐方式（多行），侧轴的中间位置对齐*/
      align-content: center;

      /* 侧轴的对齐方式（多行），伸缩项目之间的距离是相等的，且是边缘距离的2倍*/
      align-content: space-around;

      /* 侧轴的对齐方式（多行），伸缩项目之间的距离是相等的，且是边缘没有距离*/
      align-content: space-between;

      /* 侧轴的对齐方式（多行），伸缩项目之间的距离是相等的*/
      align-content: space-evenly;

      /* 侧轴的对齐方式（多行），拉伸，默认*/
      align-content: stretch;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .inner2{
      height: 300px;
    }
    .inner3{
      height: 100px;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">1</div>
    <div class="inner inner2">2</div>
    <div class="inner inner3">3</div>
    <div class="inner">4</div>
    <div class="inner">5</div>
    <div class="inner">6</div>
    <div class="inner">7</div>
    <div class="inner">8</div>
    <div class="inner">9</div>
    <div class="inner">10</div>
    <div class="inner">11</div>
  </div>
</body>
</html>
