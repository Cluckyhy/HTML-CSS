<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_侧轴对齐方式_一行</title>
  <!-- 
    侧轴对齐方式
      只有一行的情况
        所需属性：align-items
        常用值：
          1、flex-start：侧轴的起点对齐
          2、flex-end：侧轴的终点对齐
          3、center：侧轴的中点对齐
          4、baseline：伸缩项目的第一行文字的基线对齐
          5、stretch：如果伸缩项目未设置高度，将占满整个容器的高度。---（默认值）
  -->
  <style>
    .outer{
      width: 1000px;
      height: 600px;
      background-color: gray;
      margin: 0 auto;

      /* 伸缩盒模型相关属性-start */
      
      /* 将该元素变为了伸缩容器（开启了flex布局） */
      display: flex;

      /* 调整主轴方向，水平从左往右，默认 */
      flex-direction: row;

      /* 主轴换行方式，换行 */
      flex-wrap: wrap;

      /* 主轴的对齐方式，主轴的起始位置 */
      justify-content: flex-start;

      /* 侧轴对齐方式，侧轴的起始位置对齐 */
      /* align-items: flex-start; */

      /* 侧轴对齐方式，侧轴的结束位置对齐 */
      /* align-items: flex-end; */

      /* 侧轴对齐方式，侧轴的中间位置对齐 */
      /* align-items: center; */

      /* 侧轴对齐方式，侧轴的基线位置对齐 */
      /* align-items: baseline; */

      /* 侧轴对齐方式，拉伸到整个父容器（前提：伸缩的项目不能给高度），默认 */
      /* align-items: stretch; */
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .inner2{
      font-size: 80px;
      height: 300px;
    }
    .inner3{
      height: 100px;
      display: flex;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">1x</div>
    <div class="inner inner2">2x</div>
    <div class="inner inner3">3x</div>
  </div>
</body>
</html>
