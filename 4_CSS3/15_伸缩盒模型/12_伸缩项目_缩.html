<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_伸缩项目_缩</title>
  <!-- 
    flex-shrink（缩）
      概念：flex-shrink 定义了项目的压缩比例，默认为1，即：如果空间不足，该项目将会缩小。
      收缩项目的计算，略微复杂一点，我们拿一个场景举例：
        例如：
          三个收缩项目，宽度分别为：200px、300px、200px，它们的flex-shrink值分别为：1，2，3
          若想刚好容纳下三个项目，需要总宽度为700px，但目前容器只有400px，还差300px
          所以每个人都要收缩一下才可以放下，具体收缩的值，这样计算：
          1、计算分母：(200*1) + (300*2) + (200*3) = 1400
          2、计算比例：
            项目一：(200*1) / 1400 = 比例值1
            项目二：(300*2) / 1400 = 比例值2
            项目三：(200*3) / 1400 = 比例值3
          3、计算最终收缩大小：
            项目一需要收缩：比例值1 * 300
            项目二需要收缩：比例值2 * 300
            项目三需要收缩：比例值3 * 300
  -->
  <style>
    .outer{
      width: 700px;
      height: 900px;
      background-color: gray;
      margin: 0 auto;

      /* 伸缩盒模型相关属性-start */
      
      /* 将该元素变为了伸缩容器（开启了flex布局） */
      display: flex;

      /* 调整主轴方向，水平从左往右，默认 */
      flex-direction: row;

      /* 主轴换行方式，换行 */
      /* flex-wrap: wrap; */

      /* 主轴的对齐方式，主轴的起始位置 */
      justify-content: flex-start;

      /* 调整侧轴对齐方式 */
      align-content: flex-start;
    }
    .inner{
      width: 200px;
      height: 200px;
      background-color: skyblue;
      border: 1px solid black;
      box-sizing: border-box;
      flex-grow: 1;
      /* flex-shrink: 1; */
    }
    .inner1{
      flex-shrink: 1;
    }
    .inner2{
      flex-shrink: 2;
      width: 300px;
    }
    .inner3{
      flex-shrink: 3;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner inner1">1</div>
    <div class="inner inner2">2</div>
    <div class="inner inner3">3</div>
  </div>
</body>
</html>
