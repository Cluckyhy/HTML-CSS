<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_opacity</title>
  <!-- 
    opacity 不透明度
      opacity属性能为整个元素添加透明效果，值是0 到 1之间的小数，0是完全透明，1表示完全不透明。
      opacity与rgba的区别？
        opacity是一个属性，设置的是整个元素（包括元素里的内容）的不透明度。
        rgba是颜色的设置方式，用于设置颜色，它的透明度，仅仅是调整颜色的透明度。
  -->
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;
      opacity: 0.4;
    }
    .box2{
      width: 200px;
      position: relative;
    }
    h3{
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 50px;
      background-color: green;
      color: white;
      top: 0;
      left: 0;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
  <div class="box2">
    <img src="../imgs/wukon.jpg" alt="">
    <h3>我是悟空呀</h3>
  </div>
</body>
</html>
