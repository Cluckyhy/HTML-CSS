<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_box-sizing</title>
  <!-- 
    当我们看盒子模型时，如果看到边框的大小有小数点的话，
    其实就是我们电脑系统的缩放大小或浏览器的缩放导致的
    
    box-sizing 怪异盒模型
      使用box-sizing属性可以设置盒模型的两种类型
      1、content-box：width和height 设置的是盒子内容区的大小（默认值）
      2、border-box：width和height 设置的是盒子总大小。（怪异盒模型）
  -->
  <style>
    .box1{
      /* 内容(content的宽) */
      width: 200px;
      /* 内容(content的高) */
      height: 200px;
      background-color: skyblue;
      padding: 5px;
      border: 5px solid black;
      /* 默认 */
      box-sizing: content-box;
      margin-bottom: 20px;
    }
    .box2{
      /* 内容(content的宽) */
      width: 200px;
      /* 内容(content的高) */
      height: 200px;
      background-color: green;
      padding: 5px;
      border: 5px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
