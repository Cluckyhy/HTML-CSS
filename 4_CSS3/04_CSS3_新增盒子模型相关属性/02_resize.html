<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_resize</title>
  <!-- 
    resize 调整盒子大小
      使用resize属性可以控制是否允许用户调节元素尺寸
      1、none 不允许用户调整元素大小（默认）
      2、both 用户可以调节元素宽度和高度
      3、horizontal 用户可以调节元素的宽度
      4、vertical 用户可以调节元素的高度
    
    注意：此元素必须要和overflow配合使用
  -->
  <style>
    .box1{
      width: 400px;
      height: 400px;
      background-color: orange;
      overflow: hidden;
      resize: horizontal;
      resize: vertical;
      resize: both;
    }
    .box2{
      width: 800px;
      height: 600px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
