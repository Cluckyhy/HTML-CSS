<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_box-shadow</title>
  <!-- 
    box-shadow 盒子阴影
      使用 box-shadow 属性为盒子添加阴影
      语法：
        box-shadow：h-shadow v-shadow blur spread color inset;
  -->
  <style>
    .box1{
      width: 400px;
      height: 400px;
      background-color: skyblue;
      margin: 0 auto;
      margin-top: 100px;
      font-size: 40px;

      /* 写两个值，含义：水平位置 垂直位置 */
      /* box-shadow: 10px 10px; */
      
      /* 写三个值，含义：水平位置 垂直位置 阴影的颜色 */
      /* box-shadow: 10px 10px blue; */

      /* 写三个值，含义：水平位置 垂直位置 模糊程度 */
      /* box-shadow: 10px 10px 10px; */

      /* 写四个值，含义：水平位置 垂直位置 模糊程度 阴影的颜色 */
      /* box-shadow: 10px 10px 20px red; */

      /* 写五个值，含义：水平位置 垂直位置 模糊程度 阴影的外沿 阴影的颜色 */
      /* box-shadow: 10px 10px 20px 5px red; */

      /* 写六个值，含义：水平位置 垂直位置 模糊程度 阴影的外沿 阴影的颜色 内阴影 */
      /* box-shadow: 10px 10px 20px 5px red inset; */

      /* box-shadow: 0px 0px 150px 5px red inset; */

      position: relative;
      top: 0;
      left: 0;
      transition: 0.3s linear all;
    }

    .box1:hover{
      box-shadow: 10px 10px 20px orange;
    }
  </style>
</head>
<body>
  <div class="box1">你好啊</div>
</body>
</html>
