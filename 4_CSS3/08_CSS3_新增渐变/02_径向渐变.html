<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_径向渐变</title>
    <!-- 
      径向渐变
        多个颜色之间的渐变，默认从圆心四散。（注意：不一定是正圆，要看容器本身宽高比）
        background-image: radial-gradient(red, yellow, green);

        使用关键字调整渐变圆的圆心位置
        background-image: radial-gradient(at right top, red, yellow, green);

        使用像素值调整渐变圆的圆心位置
        background-image: radial-gradient(at 100px 50px, red, yellow, green);

        调整渐变形状为正圆
        background-image: radial-gradient(circle, red, yellow, green);

        调整形状的半径
        background-image: radial-gradient(100px 100px, red, yellow, green);

        调整渐变的位置
        background-image: radial-gradient(red 50px, yellow 100px, green 150px);
    -->
    <style>
      .box {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        float: left;
        margin-left: 50px;
        margin-top: 50px;
      }
      .box1 {
        background-image: radial-gradient(red, yellow, green);
      }
      .box2 {
        background-image: radial-gradient(at right top, red, yellow, green);
      }
      .box3 {
        background-image: radial-gradient(at 100px 50px, red, yellow, green);
      }
      .box4 {
        background-image: radial-gradient(circle, red, yellow, green);
      }
      .box5 {
        background-image: radial-gradient(100px 100px, red, yellow, green);
      }
      .box6 {
        background-image: radial-gradient(red 50px, yellow 100px, green 150px);
      }
      .box7 {
        background-image: radial-gradient(
          100px 100px at 150px 100px,
          red 50px,
          yellow 100px,
          green 150px
        );
      }
    </style>
  </head>
  <body>
    <div class="box box1">默认情况（从上到下）</div>
    <div class="box box2">通过关键词调整径向渐变的圆心</div>
    <div class="box box3">通过像素值调整径向渐变的圆心</div>
    <div class="box box4">通过circle关键字调整为正圆</div>
    <div class="box box5">通过像素值调整为正圆</div>
    <div class="box box6">调整径向渐变的区域</div>
    <div class="box box7">综合写法</div>
  </body>
</html>
