<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_线性渐变</title>
    <!-- 
      CSS3新增渐变
        多个颜色之间的渐变，默认从上到下渐变
        background-image: linear-gradient(red, yellow, green);

        使用关键字设置线性渐变的方向
        background-image: linear-gradient(to right top, red, yellow, green);

        使用角度设置线性渐变的方向
        background-image: linear-gradient(30deg, red, yellow, green);

        调整开始渐变的位置
        background-image: linear-gradient(red 50px, yellow 100px, green 150px);
    -->
    <style>
      .box {
        width: 300px;
        height: 200px;
        border: 1px solid black;
        float: left;
        margin-left: 50px;
      }
      .box1 {
        background-image: linear-gradient(red, yellow, green);
      }
      .box2 {
        background-image: linear-gradient(to right top, red, yellow, green);
      }
      .box3 {
        background-image: linear-gradient(30deg, red, yellow, green);
      }
      .box4 {
        background-image: linear-gradient(red 50px, yellow 100px, green 150px);
      }
      .box5 {
        background-image: linear-gradient(30deg,red 50px, yellow 100px, green 150px);
        font-size: 80px;
        line-height: 200px;
        text-align: center;
        font-weight: bold;
        color: transparent;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="box box1">默认情况（从上到下）</div>
    <div class="box box2">通过关键词调整线性渐变的方向</div>
    <div class="box box3">通过角度调整线性渐变的方向</div>
    <div class="box box4">调整线性渐变的区域</div>
    <div class="box box5">你好啊</div>
  </body>
</html>
